<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Destination Info Site!</h1>
    <form id="destinationSite">
      <div>
        <label for="destinationInput">Please Enter Destination Name:</label>
        <input id="destinationInput" class="form-control" type="text">
      </div>
      <div>
        <label for="landmarksInput">Please Enter Destination Landmarks:</label> 
        <input id="landmarksInput" class="form-control" type="text">
      </div>
      <div>
        <label for="timeInput">Time of year to travel:</label>
        <input id="timeInput" class="form-control" type="text">
      </div>
      <div>
        <label for="notesInput">Destination Notes:</label>
        <input id="notesInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn-success">Add to Result!</button>
    </form>
  </div>
  </br>
  <div class="container second">
    <div class="row">
      <div class="col-3">Location</div>
      <div class="col-3">Landmarks</div>
      <div class="col-3">Season</div>
      <div class="col-3">Notes</div>
    </div>  
    <div id="destinationResult">
    </div>  
    
  </div>
</body>
</html>
